<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Lottery</title>
  </head>
  <body>
    <div class="container">
      <div id="description">
        <h2>Lottery Game</h2>
        <p id="descriptionPara">
          The lottery starts by choosing 6 numbers from 1 to 90.
        </p>
        <p>1 joker  and 1 superstar  are determined.</p>
        <p>The 7th digit is the joker number.</p>
        <p>The 8th digit is the superstar number.</p>
      </div>
      <div class="main">
        <input type="number" id="input" />
        <button type="button" id="button" class="button-21" role="button">Lucky Numbers</button>
      </div>
      <div id="display"></div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
